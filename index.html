    <title>Pizza Form</title>

</head>

<body>

    <form action="" method="post">
        <ul>
            <h1>Pizza Form</h1>
            <section>
            <fieldset>
                <legend>User Info</legend>

                <ul>
                    <li>
                        <label for="User Name">
                        User Name
                        <input type="text" id="user.name" name="UserInfo">
                        </label>
                    </li>
                    <li>
                        <label for="Password">
                        Password
                        <input type="text" id="user.Password" name="UserInfo">
                        </label>
                    </li>
            </fieldset>

            <fieldset>
                <legend>What Drink Do You Want?</legend>
                    <li>
                        <label for="Coke">
                        <input type="radio" id="user.drink.coke" name="drink">
                        Coke
                        </label>
                    </li>
                    <li>
                        <label for="Diet Coke">
                        <input type="radio" id="user.drink.dietcoke" name="drink">
                        Diet Coke
                        </label>
                    </li>
                    <li>
                        <label for="Sprite">
                        <input type="radio" id="user.drink.sprite" name="drink">
                        Sprite
                        </label>
                    </li>
                    <li>
                        <label for="Water">
                            <input type="radio" id="user.drink.water" name="drink">
                            Water
                        </label>
                    </li>
            </fieldset>

            <fieldset>
                <legend>Pizza Preference</legend>
                    <li>
                        <label for="Plain">
                        <input type="checkbox" id="user.pizza.plain" name="Pref">
                        Plain
                        </label>
                    </li>
                    <li>
                        <label for="Pepperoni">
                        <input type="checkbox" id="user.pizza.pepp" name="Pref">
                        Pepperoni
                        </label>
                    </li>
                    <li>
                        <label for="Chicken">
                        <input type="checkbox" id="user.pizza.chic" name="Pref">
                        Chicken
                        </label>
                    </li>
                    <li>
                        <label for="Sausage">
                            <input type="checkbox" id="user.pizza.saus" name="Pref">
                            Sausage
                        </label>
                    </li>
            </fieldset>

            <fieldset>
                <legend>Special Instructions</legend>
                    <li>
                        <label for="Special Instructions">
                            <textarea name="Special" id="user.specIn" cols="30" rows="10"></textarea>
                        </label>
                    </li>
                    <li>
                        <label for="Submit">
                            <button type="submit" name="submit" value="Submit" Submit></button>
                        </label>
                    </li>
            </fieldset>
                </ul>
            
            </section>
        </ul>
    </form>

    </footer>
</body>

</html>
